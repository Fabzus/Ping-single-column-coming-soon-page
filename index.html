<!DOCTYPE html>
<html lang="en, ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="images/logo.svg" alt="" />
      </div>
      <div class="form">
        <h1>We are launching <span>soon!</span></h1>
        <h2>Subscribe and get notified</h2>
        <div class="formNotify">
          <div class="formMail">
            <input type="email" placeholder="Your email adress..." id="email" />
            <p id="err"></p>
          </div>

          <span id="submit" onmousedown="emailVerif()">Notify Me</span>
        </div>
      </div>
      <div class="img">
        <img src="images/illustration-dashboard.png" alt="" />
      </div>
      <div class="Socials">
        <a href="https://www.facebook.com/alin.balog/"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="https://www.linkedin.com/in/alinbalog/"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a href="https://www.instagram.com/alinbalog/">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <div class="copyright">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/alinbalog/">Balog Alin</a>.
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/a5d60db3eb.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
